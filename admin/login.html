<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon-circle">
                <img src="src/img/Lynae_icon.png" alt="Admin" id="adminLogo">
            </div>
            <h1>Admin Access</h1>
            <p>Please enter your credentials</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fa-solid fa-circle-exclamation"></i> Invalid username or password
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Enter username" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span>Login to Dashboard</span>
                <i class="fa-solid fa-arrow-right" id="btnIcon"></i>
            </button>
        </form>

        <div class="footer">
            &copy; 2026 <strong>DitDev</strong> &bull; Secure Environment
        </div>
    </div>

    <script src="src/js/login.js"></script>
</body>
</html>
