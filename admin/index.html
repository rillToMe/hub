<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Apps Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/src/css/style.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-nav">
            <div class="nav-logo">
                <i class="fa-solid fa-code-branch"></i>
                <span>DitDev Hub <small>v1.0</small></span>
            </div>
            
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/index.html" target="_blank"><i class="fa-solid fa-globe"></i> View Site</a></li>
                <li><a href="https://console.neon.tech/" target="_blank"><i class="fa-solid fa-database"></i> Database</a></li>
                <li><a href="https://github.com/rillToMe" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></li>
            </ul>

            <div class="nav-footer">
                <div class="nav-user">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>Admin</span>
                </div>
                <button onclick="logout()" class="nav-logout-btn" title="Logout">
                    <i class="fa-solid fa-power-off"></i> Logout
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="header">
                    <h1><i class="fa-solid fa-gauge-high"></i> Admin Panel - Apps Manager</h1>
                    <div class="btn-group">
                        <button class="btn-refresh" onclick="loadApps()"><i class="fa-solid fa-rotate"></i> Refresh</button>
                        <button class="btn-save-all" id="btnSaveAll" onclick="saveToFile()" disabled><i class="fa-solid fa-floppy-disk"></i> Save to File</button>
                        <button class="btn-add" onclick="showAddForm()"><i class="fa-solid fa-plus"></i> Add New</button>
                        <button class="btn-logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                    </div>
                </div>

                <div class="status" id="statusMessage"></div>

                <div class="form-container" id="formContainer">
                    <div class="form-header">
                        <h2 id="formTitle"><i class="fa-solid fa-folder-plus"></i> Add New App</h2>
                        <button class="btn-cancel" onclick="closeForm()"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fa-solid fa-id-badge"></i> ID</label>
                            <input type="text" id="inputId" placeholder="ditdev-hub.vercel.app/app/...">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-font"></i> Name</label>
                            <input type="text" id="inputName" placeholder="App Name">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-user-gear"></i> Developer</label>
                            <input type="text" id="inputDeveloper" placeholder="DitDev">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-brands fa-github"></i> Repository</label>
                            <input type="text" id="inputRepo" placeholder="username/repo">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-image"></i> Thumbnail URL</label>
                            <input type="text" id="inputThumbnail" placeholder="assets/img/...">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-icons"></i> Icon URL</label>
                            <input type="text" id="inputIcon" placeholder="assets/img/...">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-laptop-code"></i> Platforms</label>
                            <input type="text" id="inputPlatforms" placeholder="windows, linux, macos">
                        </div>
                        <div class="form-group">
                            <label><i class="fa-solid fa-certificate"></i> License</label>
                            <input type="text" id="inputLicense" placeholder="MIT">
                        </div>
                        <div class="form-group full">
                            <label><i class="fa-solid fa-align-left"></i> Description</label>
                            <textarea id="inputDescription" placeholder="App description..."></textarea>
                        </div>
                        <div class="form-group full checkbox-group">
                            <input type="checkbox" id="inputOpensource" checked>
                            <label><i class="fa-solid fa-code"></i> Open Source</label>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn-save" onclick="saveApp()"><i class="fa-solid fa-check"></i> Save App</button>
                        <button class="btn-cancel" onclick="closeForm()"><i class="fa-solid fa-ban"></i> Cancel</button>
                    </div>
                </div>

                <div class="apps-list" id="appsList"></div>
            </div>

            <div class="footer">
                <p>&copy; <span id="year"></span> <strong>DitDev</strong> â€¢ <i class="fa-solid fa-shield-halved"></i> Secure Admin Environment</p>
            </div>
        </main>
    </div>

    <script src="/admin/src/js/script.js"></script>
</body>
</html>
